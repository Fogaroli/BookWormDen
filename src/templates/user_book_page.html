{% extends 'base.html' %} {% block title %} Book Details {% endblock %} {% block
body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-2 img-fluid">
            <div class="row">
                <img src="{{book.cover}}" />
            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-12 h4">
                    <strong>{{book.title}}</strong>
                </div>
            </div>
            <div class="row">
                <div class="col-4">{{book.authors}}</div>
                <div class="col-4"></div>
                <div class="col-4">{{book.page_count}} pages</div>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <p
                        class="nav-link active"
                        aria-current="book description"
                        id="book-description"
                    >
                        Description
                    </p>
                </li>
                <li class="nav-item">
                    <p class="nav-link" id="book-statistics">Statistics</p>
                </li>
                <li class="nav-item">
                    <p class="nav-link" id="book-comments">Comments</p>
                </li>
                <li class="nav-item">
                    <p class="nav-link" id="book-addcomment">Add comment</p>
                </li>
            </ul>

            <div class="row mt-3">
                <div class="col-12">
                    <small> {{book.description | safe}} </small>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <small>
                        <strong> Categories : </strong> {{book.categories}}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
