<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="/static/style.css" />
        <script src="http://unpkg.com/jquery"></script>
    </head>
    <body>


        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand h1" href="/">BookWormDen</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#myLinks"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="myLinks">
                    <ul class="navbar-nav">
                        {%if g.user%}

                        <li class="nav-link">{{g.user.username}}</li>

                        <li class="nav-item">
                        <form action="/logout" method="POST">
                            <button
                                type="submit"
                                class="nav-link"
                                title="Log-out">
                                <i
                                    class="fa-solid fa-right-from-bracket"></i>
                            </button>
                        </form>
                        </li>

                        {%else%}
                        <li class="nav-item">
                            <a href="/register" class="nav-link">Sign-Up</a>
                        </li>
                        <li class="nav-item">
                            <a href="/login" class="nav-link" title="Log-In"
                                ><i class="fa-solid fa-right-to-bracket"></i
                            ></a>
                        </li>


                        {%endif%}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            {% with messages = get_flashed_messages(with_categories=True) %} {%
            if messages %}
            <section class="messages">
                {% for category , msg in messages %}
                <div
                    class="alert alert-{{category}} alert-dismissible"
                    role="alert">
                    {{msg}}
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"></button>
                </div>
                {% endfor %}
            </section>

        {% endif %} {% endwith %}
        {% block body %}{% endblock %}
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://kit.fontawesome.com/35b9fbe0d0.js"
            crossorigin="anonymous"></script>
        <script src="/static/app.js"></script>
    </body>
</html>
